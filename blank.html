  <script>
    // Your JavaScript goes here!
    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function computerPlay() {
      choice = getRandomIntInclusive(1, 3);
      switch(choice) {
        case 1:
          return "rock";
          break;
        case 2:
          return "paper";
          break;
        case 3:
          return "scissors";
          break;
      }
    }

    function win(message) {
      console.log(message)
      playerScore++
    }


    function lose(message) {
      console.log(message)
      computerScore++
    }


    function tie() {
      console.log("It's a tie!")
    }


    function playRound(playerSelection, computerSelection) {

       if (playerSelection.toLowerCase() == "rock") {
        if (computerSelection == "paper") {
         return lose("You Lose! Paper beats Rock")
          }
          else if (computerSelection == "scissors") {
            return win("You Win! Rock beats Scissors")
          }
          else {
            return tie()
          }
        }

      // Player paper outcome
        else if (playerSelection.toLowerCase() == "paper") {
          if (computerSelection == "scissors") {
            return lose("You Lose! Scissors beats Paper")
          }
          else if (computerSelection == "rock") {
            return win("You Win! Paper beats Rock")
          }
          else {
            return tie()
          }
        }

      // Player scissors outcome
      else if (playerSelection.toLowerCase() == "scissors") {
        if (computerSelection == "rock") {
          return lose("You Lose! Rock beats Scissors")
        }
        else if (computerSelection == "paper") {
          return win("You Win! Scissors beats Paper")
        }
        else {
          return tie()

      }
    }

  </script>
